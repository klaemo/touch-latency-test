<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latency Test</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div role="main" class="main">
    <div class="description">
      <strong class="action" data-hook="action"></strong>! - Test <span data-hook="step"></span> / 8
    </div>
    <div class="space">
      <div class="box"></div>
    </div>
    <button type="button" data-hook="start" class="btn-start">Test beginnen</button>
    <button type="button" data-hook="rate" class="btn-rate">Bewerten</button>
  </div>


  <!-- Rating Modal -->
  <div class="overlay">
    <div class="rate-modal">
      <h2>Die Interaktion war:</h2>
      <form action="">
        <fieldset>
          <label for="bad">
            <input type="radio" id="bad" name="rating" value="0">
            schlecht
          </label>
          <label for="avg">
            <input type="radio" id="avg" name="rating" value="1" checked>
            akzeptabel
          </label>
          <label for="good">
            <input type="radio" id="good" name="rating" value="2">
            fl√ºssig
          </label>
        </fieldset>
        <button type="button" data-hook="next">Weiter</button>
      </form>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
